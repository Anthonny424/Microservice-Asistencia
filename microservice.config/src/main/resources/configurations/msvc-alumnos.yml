server:
  port: 8090

spring:
  application:
    name: msvc-alumnos
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${BD_URL}
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

  web:
    resources:
      static-locations: file:${user.dir}/microservice.alumnos/media/

eureka:
  instance:
    hostname: localhost
  client:
    server-url:
      defaultZone: http://localhost:8761/eureka
media:
  location: ${user.dir}/microservice.alumnos/media
account:
  sid: ${SID_TWILIO}
auth:
  token: ${AUTH_TWILIO}